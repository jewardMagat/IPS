<!DOCTYPE html>
<html lang= 'en'>
    <head>
        <meta charset="utf-8">
        <title>GUI</title>
        <style>
            #myCanvas
            {
                border:1px solid black;
                
            }
        </style>
        
    </head>
    
    <script>
        
            var context;
            var x=100;
            var y=200;
            var dx=3;
            var dy=3;
            var rad = 20;
        
            function init()
            {
                context = myCanvas.getContext('2d');
                setInterval(draw,10);                
            }
        
            function draw()
            {
                context.clearRect(0,0,300,300);
                context.beginPath();
                context.fillStyle="#0000ff";
                //draws a circle of radius 20 at the coordinates 100,100 on the canvas
                context.arc(x,y,rad,0,Math.PI*2, true);
                context.closePath();
                context.fill();
                if(x<rad||x>280)
                    dx=-dx;
                if(y<rad||y>280)
                    dy=-dy;
                
                x+=dx;
                y+=dy;
            }
    </script>
    <body onload="init()";>
        <p>Hello!</p>
        <canvas id="myCanvas" width="300" height="300"></canvas>
    </body>
    
    
</html>
